<!DOCTYPE html>
<html>
<head>
  <title>Test foundation</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="icon-bar five-up">
  <a class="item">
    <img src="foundation-icons/icon/fi-home.svg" >
    <label>Acceuil</label>
  </a>
  <a class="item">
    <img src="foundation-icons/icon/fi-bookmark.svg" >
    <label>Menu</label>
  </a>
  <a class="item">
    <img src="foundation-icons/icon/fi-info.svg" >
    <label>Models</label>
  </a>
  <a class="item">
    <img src="foundation-icons/icon/fi-mail.svg" >
    <label>Concessionnaire</label>
  </a>
  <a class="item">
    <img src="foundation-icons/icon/fi-telephone.svg" >
    <label>Contact</label>
  </a>
</div>

<center>
<ul class="example-orbit" data-orbit>
  <li>
    <img src="img/voiture1.jpg" alt="slide 1" width="500px" height="400px"/>
  </li>
  <li class="active">
    <img src="img/voiture2.jpg" alt="slide 2" width="500px" height="400px"/>
  </li>
  <li>
    <img src="img/voiture3.jpg" alt="slide 3" width="500px" height="400px"/>
  </li>
  <li>
    <img src="img/voiture4.jpg" alt="slide 4" width="500px" height="400px"/>
  </li>
</ul>
</center>

<form>
      <div class="large-6 columns">
        <div class="row collapse postfix-round">
        <div class="small-9 columns">
          <input type="text" placeholder="Nom de la voiture">
        </div>
        <div class="small-3 columns">
          <a href="#" class="button postfix">recherche</a>
        </div>
        <img src="img/voiture5.png">
      </div>

</form>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
